language: python

cache:
  directories:
  - "$TRAVIS_BUILD_DIR/build/NETCDF/src"
  - "$TRAVIS_BUILD_DIR/build/LIBRADTRAN/src"
  - "$TRAVIS_BUILD_DIR/build/ASTROMETRYNET/src"

addons: # for libradtran and astrometry.net library
  apt:
      packages:
        - gfortran
        - libgsl0-dev
        - libhdf5-dev
        - libopenmpi-dev
        - openmpi-bin
        - netpbm
        - wcslib-dev
        - libcfitsio-dev
        - swig
        - gsl-bin
        - libgsl-dev

python:
  - "3.7"

install:
  - sudo apt-get update
  - sudo apt-get install gfortran
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

before_script:
  # use personal github token to clone slitless github private repo
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" > ~/.netrc
  # necessary for libradtran make uvspec command
  - conda create -n py27 python=2.7 pip
  - source activate py27
  - python --version
  - pip install pyutil numpy
  - "export PYSYN_CDBS=tests/data/"
  - "echo backend: agg > matplotlibrc"
  - "wget -L ftp://ftp.unidata.ucar.edu/pub/netcdf/netcdf-4.6.1.tar.gz"
  - "gzip -d netcdf-4.6.1.tar.gz"
  - "tar -xf netcdf-4.6.1.tar"
  - "cd netcdf-4.6.1"
  - "./configure  --prefix=$TRAVIS_BUILD_DIR/NETCDF --disable-netcdf-4"
  - "make"
  - "make install"
  - "cd ../"
  - "echo $LD_LIBRARY_PATH"
  - "export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/NETCDF/lib/"
  - "wget -L http://www.libradtran.org/download/history/libRadtran-2.0.2.tar.gz"
  - "gzip -d libRadtran-2.0.2.tar.gz"
  - "tar -xf libRadtran-2.0.2.tar"
  - "cd libRadtran-2.0.2"
  - "./configure  --prefix=$TRAVIS_BUILD_DIR/LIBRADTRAN --with-libnetcdf=$TRAVIS_BUILD_DIR/NETCDF/"
  - "make uvspec"
  - "cd ../"
  - "export LIBRADTRAN_DIR=$TRAVIS_BUILD_DIR/LIBRADTRAN"
#  - apt-get install netpbm
#  - apt-get install wcslib
  - export NETPBM_LIB="-L/usr/lib -lnetpbm"
  - export NETPBM_INC="-I/usr/include"
#  - export WCSLIB_INC="-I/usr/local/Cellar/wcslib/5.7/include/wcslib"
#  - export WCSLIB_LIB="-L/usr/local/Cellar/wcslib/5.7/lib -lwcs -lm"
  - wget http://astrometry.net/downloads/astrometry.net-latest.tar.gz
  - tar xvzf astrometry.net-latest.tar.gz
  - cd astrometry.net-*
#  - ./configure  --prefix=$TRAVIS_BUILD_DIR/ASTROMETRYNET
  - make
  - make py
  - make extra
  - make install INSTALL_DIR=$TRAVIS_BUILD_DIR/ASTROMETRYNET
  - wget -r -nc http://data.astrometry.net/5000/index-5002-24.fits
  - mv data.astrometry.net/5000/index-5002-24.fits $TRAVIS_BUILD_DIR/ASTROMETRYNET/data/
  # - make install-indexes
  - cd ../
  - "export ASTROMETRYNET_BINDIR=$TRAVIS_BUILD_DIR/ASTROMETRYNET"
  - conda create -n py37 python=3.7 pip
  - source activate py37
  - python --version


  # - "git clone https://$CI_USER_TOKEN@github.com/jeremyneveu/slitless.git slitless"
  # - "cd slitless"
  # - git checkout spectractor
  # - "pip install ."
  # - "cd ../"

script:
  - pip install numpy nose coloredlogs coverage coveralls six
  - pip install -r requirements.txt
  # - python setup.py build
  # - python setup.py install
  - pip install .
  - nosetests tests/run_tests.py --all --debug --detailed-errors --verbose --process-restartworker --with-coverage --cover-package=spectractor
  - ./coverage_and_test.sh
#- coverage run -a --source=spectractor spectractor/*.py
#- coverage run -a --source=spectractor extractor simulator fit

after_success:
  - coveralls