name: build_and_test

on:
  push:
    branches:
      - main
      - lsst-dev
      - master
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.10"
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true
          activate-environment: test

      - name: Test Simbad URL is contactable
        shell: bash -l {0}
        run: |
          curl -L http://simbad.u-strasbg.fr/ > /dev/null

      - name: Install dependencies
        # Might be quicker to install rubin-env plus any necessary additions.
        shell: bash -l {0}
        run: |
          mamba install -y -q numpy>1.15 scipy matplotlib>3.1 pandas llvmlite numba astropy>=3.2 photutils>=0.7 astroquery coloredlogs scikit-image h5py emcee tqdm mpi4py schwimmbad iminuit>=2 coverage>=3.6 configparser coveralls deprecated pyyaml nose rubin-libradtran getCalspec>=0.1.6
          python -c "from getCalspec.rebuild import rebuild_tables; rebuild_tables()"
          mamba install netpbm wcslib
          wget http://astrometry.net/downloads/astrometry.net-0.78.tar.gz
          tar xvzf astrometry.net-0.78.tar.gz
          cd astrometry.net-0.78/
          make
          make py
          make extra
          make install INSTALL_DIR=$GITHUB_ACTION_PATH/ASTROMETRYNET
          wget -r -nc http://data.astrometry.net/5000/index-5002-24.fits
          wget -r -nc http://data.astrometry.net/5000/index-5000-40.fits
          mv data.astrometry.net/5000/index-*.fits $GITHUB_ACTION_PATH/ASTROMETRYNET/data/
          cd ../
          export ASTROMETRYNET_DIR=$GITHUB_ACTION_PATH/ASTROMETRYNET"


      - name: List installed packages
        shell: bash -l {0}
        run: |
          conda list
          pip list -v

      - name: Build and install
        shell: bash -l {0}
        run: |
          pip install -v -e .

      - name: Run full chain
        shell: bash -l {0}
        run: |
          nosetests tests/run_full_chain.py --all --debug --detailed-errors --verbose --process-restartworker --with-coverage --cover-package=spectractor

      - name: Run nosetests
        shell: bash -l {0}
        run: |
          nosetests tests/run_tests.py --all --debug --detailed-errors --verbose --process-restartworker --with-coverage --cover-package=spectractor

      - name: Run doctests and coverage
        shell: bash -l {0}
        run: |
          ./coverage_and_test.sh

      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip3 install --upgrade coveralls
          coveralls --service=github
